swagger: "2.0"
info:
  title: Casdoor RESTful API
  description: Swagger Docs of Casdoor Backend API
  version: 1.503.0
  contact:
    email: casbin@googlegroups.com
basePath: /
schemes:
- https
- http
paths:
  /coral/api/add-group:
    post:
      tags:
      - Group API
      description: add group
      operationId: ApiController.AddGroup
      parameters:
      - in: body
        name: body
        description: The details of the group
        required: true
        schema:
          $ref: '#/definitions/object.Group'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
  /coral/api/api/groups:
    get:
      tags:
      - Group API
      description: 获取分组列表
      operationId: ApiController.GetGroups
      parameters:
      - in: query
        name: owner
        description: 组织ID
        required: true
        type: string
      - in: query
        name: pageSize
        description: 分页大小
        type: integer
        format: int64
      - in: query
        name: p
        description: 分页
        type: integer
        format: int64
      - in: query
        name: query
        description: 查询内容（名称）
        type: string
      - in: query
        name: sortField
        description: 排序字段
        type: string
      - in: query
        name: sortOrder
        description: '排序方式: asc, desc'
        type: string
      responses:
        "200":
          description: The Response object
          schema:
            type: array
            items:
              $ref: '#/definitions/object.Group'
  /coral/api/applications:
    get:
      tags:
      - Application API
      description: get all applications
      operationId: ApiController.GetApplications
      parameters:
      - in: query
        name: pageSize
        description: Page Size
        type: integer
      - in: query
        name: p
        description: Page Number
        type: integer
      - in: query
        name: query
        description: Field
        type: string
      - in: query
        name: sortField
        description: Sort Field
        type: string
      - in: query
        name: sortOrder
        description: 'Sort Order: asc,desc'
        type: string
      responses:
        "200":
          description: The Response object
          schema:
            type: array
            items:
              $ref: '#/definitions/object.ApplicationInfo'
    post:
      tags:
      - Application API
      description: add an application
      operationId: ApiController.AddApplication
      parameters:
      - in: body
        name: body
        description: The details of the application
        required: true
        schema:
          $ref: '#/definitions/object.AddApplicationInfo'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
    delete:
      tags:
      - Application API
      description: delete an application
      operationId: ApiController.DeleteApplication
      parameters:
      - in: body
        name: body
        description: application.name 列表
        required: true
        schema:
          $ref: '#/definitions/object.DeleteApplicationParams'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
  /coral/api/applications/{appId}:
    put:
      tags:
      - Application API
      description: update an application
      operationId: ApiController.UpdateApplication
      parameters:
      - in: path
        name: appId
        description: The id ( owner/name ) of the application
        required: true
        type: string
      - in: body
        name: body
        description: The details of the application
        required: true
        schema:
          $ref: '#/definitions/object.AddApplicationInfo'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
  /coral/api/applications/{name}:
    get:
      tags:
      - Application API
      description: get the detail of an application
      operationId: ApiController.GetApplication
      parameters:
      - in: path
        name: name
        description: The id ( name ) of the application.
        required: true
        type: string
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/object.ApplicationDetail'
  /coral/api/delete-group:
    post:
      tags:
      - Group API
      description: delete group
      operationId: ApiController.DeleteGroup
      parameters:
      - in: body
        name: body
        description: The details of the group
        required: true
        schema:
          $ref: '#/definitions/object.Group'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
  /coral/api/get-group:
    get:
      tags:
      - Group API
      description: get group
      operationId: ApiController.GetGroup
      parameters:
      - in: query
        name: id
        description: The id ( owner/name ) of the group
        required: true
        type: string
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/object.Group'
  /coral/api/login:
    post:
      tags:
      - Auth API
      description: 登录
      operationId: ApiController.登录
      parameters:
      - in: query
        name: clientId
        description: clientId
        required: true
        type: string
      - in: query
        name: responseType
        description: responseType
        required: true
        type: string
      - in: query
        name: redirectUri
        description: redirectUri
        required: true
        type: string
      - in: query
        name: scope
        description: scope
        type: string
      - in: query
        name: state
        description: state
        type: string
      - in: query
        name: nonce
        description: nonce
        type: string
      - in: query
        name: code_challenge_method
        description: code_challenge_method
        type: string
      - in: query
        name: code_challenge
        description: code_challenge
        type: string
      - in: body
        name: form
        description: Login information
        required: true
        schema:
          $ref: '#/definitions/controllers.AuthForm'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.MsgResponse'
  /coral/api/login-info:
    get:
      tags:
      - Auth API
      description: 获取登录信息
      operationId: ApiController.获取登录信息
      parameters:
      - in: query
        name: id
        description: organization id
        required: true
        type: string
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/object.MsgResponse'
  /coral/api/logout:
    post:
      tags:
      - Auth API
      description: logout the current user
      operationId: ApiController.退出登录
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
  /coral/api/update-group:
    post:
      tags:
      - Group API
      description: update group
      operationId: ApiController.UpdateGroup
      parameters:
      - in: query
        name: id
        description: The id ( owner/name ) of the group
        required: true
        type: string
      - in: body
        name: body
        description: The details of the group
        required: true
        schema:
          $ref: '#/definitions/object.Group'
      responses:
        "200":
          description: The Response object
          schema:
            $ref: '#/definitions/controllers.Response'
