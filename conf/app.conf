
# 应用名称（无实际用途，可自定义）
appname = coral
# 后端监听端口
httpport = 9000
# 运行模式：dev 或 prod
runmode = prod
# 是否启用 session（默认 true）
# SessionOn = true
# 是否允许多次读取 request body
copyrequestbody = true
# 数据库驱动类型（mysql、postgres、sqlite 等）
driverName = postgres
# 数据库连接字符串
dataSourceName = 
# 数据库名
dbName = coral
# 表名前缀
tableNamePrefix =
# 是否打印 SQL 语句
showSql = false
# Redis 端点（用于 session 存储，留空则本地文件存储）
redisEndpoint =
# 默认文件存储服务名（如需上传文件需配置）
defaultStorageProvider =
# 是否为云内网环境
isCloudIntranet = false
# 授权应用名，登录时校验
authState = "coral"
# SOCKS5 代理地址（如需访问被墙服务）
socks5Proxy = "127.0.0.1:10808"
# 验证码过期时间（分钟）
verificationCodeTimeout = 10
# 用户初始积分
initScore = 0
# 仅允许 POST 方法添加记录
logPostOnly = true
# 用户名是否转小写
isUsernameLowered = false
# 后端域名
origin =
# 前端域名
originFrontend =
# 静态资源基础地址
staticBaseUrl = "https://cdn.casbin.org"
# 是否演示模式
isDemoMode = false
# 批处理大小
batchSize = 100
# 是否启用错误信息脱敏
enableErrorMask = false
# 是否启用 Gzip 压缩
enableGzip = true
# 用户不活跃超时时间（分钟，空或<=0为不限制）
inactiveTimeoutMinutes =
# LDAP 服务器端口
ldapServerPort = 389
# LDAPS 证书 ID
ldapsCertId = ""
# LDAPS 服务器端口
ldapsServerPort = 636
# RADIUS 服务器端口
radiusServerPort = 1812
# RADIUS 默认组织
radiusDefaultOrganization = "built-in"
# RADIUS 密钥
radiusSecret = "secret"
# 配额设置（JSON 格式）
quota = {"organization": -1, "user": -1, "application": -1, "provider": -1}

# 日志配置（JSON 格式）
# | 数值（Level） | 名称（Severity）      | 描述（Description）    |
# | --------- | ----------------- | ------------------ |
# | 0         | **Emergency**     | 系统不可用，系统已经崩溃       |
# | 1         | **Alert**         | 必须立即处理的问题，例如数据库不可用 |
# | 2         | **Critical**      | 严重情况，比如硬件故障        |
# | 3         | **Error**         | 运行时错误，不影响系统继续运行    |
# | 4         | **Warning**       | 警告信息，可能导致后续问题      |
# | 5         | **Notice**        | 正常但重要的事件，不需要立即处理   |
# | 6         | **Informational** | 普通信息，比如用户登录        |
# | 7         | **Debug**         | 用于调试的详细信息          |
logConfig = {"adapter":"file", "filename": "logs/app.log", "maxdays":99999, "perm":"0770","maxsize":300, "daily":true,"separate":true,"level":6, "rotate": true}
# 仅初始化新数据
initDataNewOnly = true
# 前端基础目录
frontendBaseDir = "../cc_0"